<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+15+Charted&family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <main>
        <section id="button-container">
            <button id="rock-button" class="action--button">
                <img src="https://images.vexels.me/media/users/3/145640/isolated/preview/a280e39f92cd30cd6181f08b1f4dca6b-earth-stone-rock-stone.png" height="100px" width="100px">
            </button>
            <button id="paper-button" class="action--button">
                <img src="https://images.vexels.com/media/users/3/212852/isolated/preview/728ee36893376384bbf9ec5c056b41af-avion-de-papel-plano-en-angulo.png" height="100px" width="100px">
            </button>
            <button id="scissors-button" class="action--button">
                <img src="https://cdn-icons-png.flaticon.com/512/4229/4229057.png" height="80px" width="80px">
            </button>
        </section>
    </main>
</body>
</html>
